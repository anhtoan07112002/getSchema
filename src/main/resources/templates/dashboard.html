<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - GetScheme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-database mr-2"></i>GetScheme
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api}">Kết nối Database</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="form-inline">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</h2>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="fas fa-database"></i>
                        </div>
                        <h5 class="card-title">Quản lý Database</h5>
                        <p class="card-text">Kết nối và quản lý các cơ sở dữ liệu của bạn</p>
                        <a th:href="@{/api}" class="btn btn-primary">
                            <i class="fas fa-plug mr-2"></i>Kết nối Database
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="fas fa-sitemap"></i>
                        </div>
                        <h5 class="card-title">Quản lý Schema</h5>
                        <p class="card-text">Xem và quản lý cấu trúc schema của database</p>
                        <a th:href="@{/schema}" class="btn btn-primary">
                            <i class="fas fa-project-diagram mr-2"></i>Xem Schema
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <h5 class="card-title">Cài đặt Hệ thống</h5>
                        <p class="card-text">Tùy chỉnh và cấu hình các thiết lập hệ thống</p>
                        <a th:href="@{/settings}" class="btn btn-primary">
                            <i class="fas fa-wrench mr-2"></i>Cấu hình
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
