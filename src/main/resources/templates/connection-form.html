<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết nối Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GetScheme</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link text-white">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Kết nối Database Động</h1>

        <div class="card">
            <div class="card-header">
                <h5>Nhập thông tin kết nối Database</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/connect}" th:object="${connectionInfo}" method="post">
                    <div class="mb-3">
                        <label for="databaseType" class="form-label">Loại Database</label>
                        <select class="form-select" id="databaseType" th:field="*{databaseType}" required>
                            <option value="">-- Chọn loại Database --</option>
                            <option value="mysql">MySQL</option>
                            <option value="postgresql">PostgreSQL</option>
                            <option value="sqlserver">SQL Server</option>
                            <option value="oracle">Oracle</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="host" class="form-label">Host</label>
                        <input type="text" class="form-control" id="host" th:field="*{host}"
                            placeholder="localhost">
                    </div>

                    <div class="mb-3">
                        <label for="port" class="form-label">Port</label>
                        <input type="text" class="form-control" id="port" th:field="*{port}"
                            placeholder="3306">
                    </div>

                    <div class="mb-3">
                        <label for="databaseName" class="form-label">Tên Database</label>
                        <input type="text" class="form-control" id="databaseName" th:field="*{databaseName}">
                    </div>

                    <div class="mb-3">
                        <label for="schema" class="form-label">Schema</label>
                        <input type="text" class="form-control" id="schema" th:field="*{schema}"
                            placeholder="public">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>

                    <button type="submit" class="btn btn-primary">Kết nối</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
